<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=80mm, initial-scale=1.0">
    <title>RECIBO</title>
    <link rel="stylesheet" media="print" href="print.css">
    <style media="print">
        @page {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #thermal-pos {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
    </style>
    <style>
        /* Estilos generales - Diseño limpio y moderno con interlineado reducido */
        @page {
            margin: 0;
            padding: 0;
            size: 80mm auto;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 2.5mm; /* Reducido aún más */
            text-align: center;
            background-color: white;
            color: black;
            line-height: 1; /* Reducido aún más */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        #thermal-pos {
            margin: 0 auto;
            max-width: 80mm;
            padding: 1mm; /* Reducido aún más */
        }

        /* Contenedor principal con borde sólido */
        .receipt-container {
            border: 1px solid black;
            border-radius: 3px; /* Reducido */
            padding: 2mm; /* Reducido aún más */
            margin-bottom: 1mm; /* Reducido aún más */
        }

        /* Estilos para el encabezado con logo e información */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1mm; /* Reducido aún más */
        }

        .logo {
            width: 22%; /* Reducido */
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .store-info {
            width: 78%; /* Aumentado */
            text-align: right;
        }

        .store-name {
            font-size: 3.5mm; /* Aumentado un poco */
            font-weight: bold;
            margin-bottom: 0.3mm; /* Reducido aún más */
            letter-spacing: 0.1mm; /* Mejora legibilidad */
        }

        .store-details {
            font-size: 2.5mm; /* Aumentado un poco */
            line-height: 1.1; /* Aumentado un poco */
            font-weight: bold; /* Añadido negrita */
        }
        
        /* Compresión adicional para la información RUC, DIR, CEL */
        .store-details br {
            display: none;
        }
        
        .store-details {
            display: flex;
            flex-direction: column;
        }

        /* Nuevo estilo para el contenido de soporte */
        .support-content {
            text-align: center;
            padding: 8mm 4mm;
            margin: 6mm 0;
        }

        .support-question {
            font-size: 4.5mm;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 6mm;
            color: black;
        }

        .support-text {
            font-size: 4mm;
            line-height: 1.3;
            margin-bottom: 6mm;
            color: black;
        }

        .phone-numbers {
            font-size: 5mm;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .phone-numbers div {
            margin-bottom: 2mm;
        }

        /* Pie de página con diseño de ticket */
        .receipt-footer {
            margin-top: 2mm; /* Reducido aún más */
            position: relative;
        }

        .footer-content {
            padding: 1mm; /* Reducido aún más */
            text-align: center;
            font-size: 2.3mm; /* Reducido */
        }

        /* Diseño de borde de ticket en la parte superior del footer */
        .ticket-edge {
            height: 2mm; /* Reducido */
            width: 100%;
            position: absolute;
            top: -1.5mm; /* Reducido */
            left: 0;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2mm,
                white 2mm,
                white 4mm
            );
            background-size: 4mm 100%;
        }
    </style>
</head>
<body onload=window.print() onfocus="window.close()">
    <div id="thermal-pos">
        <!-- Parte principal del recibo -->
        <div class="receipt-container">
            <!-- Encabezado con logo e información de la tienda -->
            <div class="header">
                <div class="logo">
                    <img src="https://i.ibb.co/k2YLZwWc/LOGO-MANA-SAKILLA-2.jpg" alt="Logo Ferretería" />
                </div>
                <div class="store-info">
                    <div class="store-name">FERRETERÍA MANA SAKILLA</div>
                    <div class="store-details">
                        <span>RUC: 1727849695001</span>
                        <span>DIR: LUIS CORDERO Y JOSÉ MEJÍA</span>
                        <span>CEL: 0962248046</span>
                    </div>
                </div>
            </div>

            <!-- Contenido de soporte -->
            <div class="support-content">
                <div class="support-question">
                    ¿Tienes dudas con la instalación o uso de tu producto?
                </div>
                
                <div class="support-text">
                    Estaremos gustosos de ayudarte, escríbenos:
                </div>
                
                <div class="phone-numbers">
                    <div>0963160804</div>
                    <div>0962248046</div>
                </div>
            </div>
        </div>

        <!-- Pie de página con diseño de ticket -->
        <div class="receipt-footer">
            <div class="ticket-edge"></div>
        </div>
    </div>
</body>
</html>
